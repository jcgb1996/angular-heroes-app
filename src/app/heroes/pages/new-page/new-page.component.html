<h1>
  {{ currentHero.id ? 'Editar' : 'Agregar' }}
  héroe
  <small>{{currentHero.superhero}}</small>
</h1>


<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmite()" >


          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super héroe</mat-label>
            <input matInput type="text" required formControlName="superhero" />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input matInput type="text" required  formControlName="alter_ego"  />
          </mat-form-field>


          <mat-form-field class="col-12">
            <mat-label>Primer aparición</mat-label>
            <input matInput type="text" required formControlName="first_appearance"   />
          </mat-form-field>


          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" required  formControlName="characters" >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select formControlName="publisher" required>
              <mat-option *ngFor="let item of publisher" [value]="item.id">{{item.desc}}</mat-option>
            </mat-select>
          </mat-form-field>


          <mat-form-field class="col-12">
            <mat-label>Alternative Image</mat-label>
            <input matInput type="text"  formControlName="alt_img" >
          </mat-form-field>

        </form>

        <div class="flex justify-content-between">
          <button color="warn" (click)="oncDeleteHero()" *ngIf="currentHero.id" mat-flat-button>Borrar</button>
          <span></span>
          <button color="primary" (click)="onSubmite()" mat-flat-button>Guardar</button>

        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero | heroImage" alt="imagen del heroe" mat-card-image>
    </mat-card>
  </div>
</div>
